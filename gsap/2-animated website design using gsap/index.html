<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- CSS File-->
    <link rel="stylesheet" href="style.css" />
    <title>Gsap Animation using for Website Design</title>
  </head>
  <body>
    <div class="container">
      <div class="stripes">
        <div class="line-one"></div>
        <div class="line-two"></div>
        <div class="line-three"></div>
      </div>
      <!-- Navbar -->
      <nav>
        <div class="logo">
          <span>adidas</span>
        </div>
        <ul>
          <li><a href="">Collection</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Offers</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </nav>
      <div class="img">
        <img src="./assets/adidas-ultraboost-SHOE.png" alt="" srcset="" />
      </div>
      <div class="title">
        <p>Speedmaster</p>
        <span>adidas</span>
      </div>
      <div class="btn">
        <a href="">Order Now</a>
      </div>
      <div class="year">2022*</div>
      <div class="media">
        <ul>
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-instagram"></i></li>
          <li><i class="fa fa-twitter"></i></li>
        </ul>
      </div>
    </div>
    <script>
      //gsap
      TweenMax.staggerFrom(".logo", 1.6, {
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });
      TweenMax.from(
        "nav ul li",
        1,
        {
          opacity: 0,
          x: -20,
          ease: Power3.easeInOut,
        },
        0.08
      );
      TweenMax.from(".search", 1, {
        opacity: 0,
        delay: 0.5,
        x: -20,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".menu", 1, {
        opacity: 0,
        delay: 0.6,
        x: -20,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".title", 1, {
        opacity: 0,
        delay: 1,
        y: 20,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".btn", 1, {
        opacity: 0,
        delay: 1.6,
        y: 20,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".line-one", 1, {
        opacity: 0,
        delay: 2,
        y: -800,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".line-two", 1, {
        opacity: 0,
        delay: 2.5,
        y: -800,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".line-three", 1, {
        opacity: 0,
        delay: 3,
        y: -800,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".img", 2, {
        opacity: 0,
        delay: 3.9,
        y: -800,
        ease: Expo.easeInOut,
      });
      TweenMax.from(".year", 1, {
        opacity: 0,
        delay: 1.4,
        y: -20,
        ease: Expo.easeInOut,
      });
      TweenMax.staggerFrom(
        ".media  ul li i",
        1,
        {
          opacity: 0,
          delay: 3.5,
          y: 40,
          ease: Power3.easeInOut,
        },
        0.08
      );
    </script>
  </body>
</html>
