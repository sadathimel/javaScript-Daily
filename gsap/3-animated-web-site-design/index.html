<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Website Design Using gsap</title>
  </head>

  <body>
    <div class="container">
      <!-- navbar -->
      <div class="navbar">
        <div class="logo">
          <span>Nike</span>
        </div>
        <div class="search">
          <ion-icon name="search"></ion-icon>
          <ion-icon name="menu"></ion-icon>
        </div>
      </div>

      <!-- images -->
      <div class="images">
        <div class="img img-1"></div>
        <div class="img img-2"></div>
        <div class="img img-3"></div>
        <div class="img img-4"></div>
        <div class="img img-5"></div>
      </div>

      <!-- title -->
      <div class="title">
        <span>nike</span>
      </div>

      <!-- side-icon -->
      <div class="side-icon">
        <ion-icon class="icn" name="chevron-back-circle-outline"></ion-icon>
        <ion-icon class="icn" name="chevron-forward-circle-outline"></ion-icon>
      </div>

      <!-- bottom-section -->
      <div class="bottom-bar">
        <div>vogue fashion</div>
        <div>2022</div>
        <div>design brand</div>
      </div>
      <!-- social media -->
      <div class="media">
        <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>
      </div>
    </div>

    <!-- ionic -->
    <script src="//unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
