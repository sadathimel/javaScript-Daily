<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock by me Using Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <h2>The Time is Now</h2>
        <div id="time">
            <div><span id="hour">00<span>HOURS</span></span></div>
            <div><span id="minutes">00<span>minutes</span></span></div>
            <div><span id="seconds">00<span>seconds</span></span></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
