<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Let's play TicTacToe !</h1>
    <div id="d1">
      <table>
        <tr>
          <td id="i1" onclick="check(1)">1</td>
          <td id="i2" onclick="check(2)">2</td>
          <td id="i3" onclick="check(3)">3</td>
        </tr>
        <tr>
          <td id="i1" onclick="check(4)">4</td>
          <td id="i2" onclick="check(5)">5</td>
          <td id="i3" onclick="check(6)">6</td>
        </tr>
        <tr>
          <td id="i1" onclick="check(7)">7</td>
          <td id="i2" onclick="check(8)">8</td>
          <td id="i3" onclick="check(9)">9</td>
        </tr>
      </table>
    </div>
    <p id="p1"></p>
    <button id="b1">REFRESH</button>
  </body>
</html>
