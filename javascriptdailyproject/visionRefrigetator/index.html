<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Drag and drop animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pp_wrapper">
        <div class="slide slide_1 absolute">
            
            <div class="element_1 absolute shake"><img src="./slide1/meat.png" alt=""></div>
            <div class="element_2 absolute shake"><img src="./slide1/veg.png" alt=""></div>
            <div class="element_3 absolute shake"><img src="./slide1/fruits.png" alt=""></div>
            <div class="element_4 absolute shake"><img src="./slide1/readyfood.png" alt=""></div>
            <div class="element_5 absolute"><img src="./slide1/dragtext.png" alt=""></div>
        </div>

        <div class="slide_2">
            <div class="element_6 absolute"><img src="./slide1/body.png" alt=""></div>
            <div class="element_7 absolute"><img src="./slide1/door.png" alt=""></div>
        </div>
    </div>
</body>
</html>
